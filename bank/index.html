<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> 
        <div class="animation">
            <span class="circle one"></span>
            <span class="circle two"></span>
            <span class="circle three"></span>
            <span class="circle four"></span>
        </div>
        <div id="container-header">
            <div class="child">
                <h2>
                    Welcome,<br /> {{ user.username }}
                </h2>

                <p>
                    Account No: {{ user.account_no }}
                </p>
            </div class="child" id="amount">
            <div>
                <p>
                    Balance: {{ user.balance }}
                </p>
            </div>
        </div>
        <div id="container-body">
            <h3>
                Services
            </h3>
            <hr>
            <div class="services">
                <div class="sub" id="transaction">
                    <a href="transaction">
                        <p>Transaction</p>
                    </a>
                </div>
                <div class="sub" id="passbook">
                    <a href="passbook">
                        <p>Passbook</p>
                    </a>
                </div>
            </div>

        </div>
        <footer>
            <form action="{{ url_for('login') }}">
                <button class="logout-btn" type="submit">
                    Logout
                </button>
            </form>
        </footer>
    </div>

</body>

</html>
