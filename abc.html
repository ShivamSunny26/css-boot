<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM
        </title>
    </head>
    <body>
        <div id="main">
            <p>
                Finding HTML Elements by Tag Name
            </p>
            <p>
                This example demostrates the
                <b>
                    getElementByTagName
                </b>
                method.
            </p>

           
        </div>
        <p id="demo"></p>
        <script>
            const x=document.getElementById("main");
            const y = x.getElementByTagName("p");

            document.getElementById("demo").innerHTML = 'The first paragraph (index 0) inside main is: ' + y[0].innerHTML;
        </script>
    </body>
</html>
